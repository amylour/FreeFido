{% extends "base.html" %}
{% load static %}

{% load i18n %}


{% block content %}
<div class="flex items-center justify-center mx-auto">
    <h1 class="m-8 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Edit Profile</h1>
</div>

<div class="flex flex-col lg:flex-row items-center justify-center mx-auto lg:py-0">
    <form class="" id="signup_form" method="POST" action="{% url 'profile' %}">
        {% csrf_token %}
        {{ account_profile_form.as_p }}
        <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit">{% trans "Save Profile" %} &raquo;</button>
    </form>
</div>
{% endblock %}
