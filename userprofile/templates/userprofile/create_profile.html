{% extends "base.html" %}
{% load static %}



{% block content %}

{% csrf_token %}
{{ user_profile_form.as_p }}

{{ dog_form.as_p }}

    type="submit">{% trans "Create Profile" %} &raquo;</button>

{% endblock %}
